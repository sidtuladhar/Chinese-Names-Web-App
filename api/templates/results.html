<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/styles.css">
    <title>Results</title>
</head>
<body>
<div class="container">
    <h1>Search Results</h1>
    <div id="searchResults">
        <!-- Results will be displayed here -->
    </div>
</div>

<script>

    // JavaScript code to retrieve and display search results goes here
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const year = urlParams.get('year');

    fetch(`/search?name=${encodeURIComponent(name)}&year=${encodeURIComponent(year)}`)
        .then(response => response.json())
        .then(data => displayResults(data))
        .catch(error => {
            console.error('Fetch error:', error);
            // Handle the error here, such as displaying an error message to the user.
        });

    function displayResults(results) {
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = '';

        if (results.length === 0) {
            searchResults.innerHTML = '<p>No matches found.</p>';
        } else {
            // Display the result as a table using result arrays.

            searchResults.innerHTML = `<div><table>
  <tbody>
    <tr>
      <td>SNU</td>
      <td>SNI</td>
      <td>NU</td>
      <td>CCU</td>
      <td>NG</td>
      <td>NV</td>
      <td>NW</td>
      <td>NC</td>
    </tr>
    <tr>
      <td>${results[0]}</td>
      <td>${results[1]}</td>
      <td>${results[2]}</td>
      <td>${results[3]}</td>
      <td>${results[4]}</td>
      <td>${results[5]}</td>
      <td>${results[6]}</td>
      <td>${results[7]}</td>
    </tr>


  </tbody>
</table>`


        }
    }
</script>
</body>
</html>
