<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/styles.css">
    <title>Results</title>
</head>
<body>
<div class="container">
    <h1>Search Results</h1>
    <div id="searchResults">
        <!-- Results will be displayed here -->
    </div>
</div>

<script>

    // JavaScript code to retrieve and display search results goes here
    const urlParams = new URLSearchParams(window.location.search);
    const resultsParam = urlParams.get('results');

    fetch(`/search?q=${encodeURIComponent(resultsParam)}`)
        .then(response => response.json())
        .then(data => displayResults(data))
        .catch(error => {
            console.error('Fetch error:', error);
            // Handle the error here, such as displaying an error message to the user.
        });

    function displayResults(results) {
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = '';

        if (results.length === 0) {
            searchResults.innerHTML = '<p>No matches found.</p>';
        } else {
            const resultList = document.createElement('ul');
            results.forEach(result => {
                const listItem = document.createElement('li');
                listItem.textContent = `${result.Name} (Year: ${result.Year})`;
                resultList.appendChild(listItem);
            });
            searchResults.appendChild(resultList);
        }
    }
</script>
</body>
</html>
