<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="../../static/styles.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h1>中文姓名含义分析</h1>

    <br>

    <form id="nameForm">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <br><br>

        <label for="year"></label>
        <input type="number" id="year" placeholder="Enter your year of birth" required>

        <br><br>
    </form>
    <button type="button" onclick="validateAndSearch()">生成结果</button>

    <div id="searchResults"></div>
</div>

<script>
    function validateAndSearch() {
        const name = document.getElementById("name").value;
        const year = document.getElementById("year").value;

        if (name === "" || year === "") {
            alert("Please enter a name and year.");
        } else {
            // Names match, initiate the search
            window.location.href = `/results?name=${name}&year=${year}`;
        }
    }
</script>

<br><br>

<div class="container">
    <footer>
        <h2>说明：您的姓名将不会被记录，所有相关数据仅将用于本研究且被严格保密。</h2>
    </footer>
</div>
</body>
</html>
